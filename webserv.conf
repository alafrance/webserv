workers: 2

server {
	host: localhost
    port: 8181
    default: 404, ./default/404.html
    client_max_body_size: 10
    server_name: default_server, www.server1.com
   	autoindex: on
 	location / {
        allow_methods: GET, POST, DELETE
    }
 	location /pages/txtfiles/ {
        index: index.htm, txt_index.html
        allow_methods: GET, DELETE
 	}
}

server {
	host: localhost
    port: 81
    client_max_body_size: 300
    server_name: google.com, www.server2.com
   	autoindex: off
 	location / {
		index: index.htm, index.html
        allow_methods: GET,
    }
    location .py {
		allow_methods: GET, DELETE
	}
}